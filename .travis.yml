deploy:
  provider: launchpad
  slug: ~dfc-d/msmtp-scripts/+git/msmtp-scripts
  oauth_token:
    secure: 
  oauth_token_secret:
    secure: 
language: c
before_install:
  - sudo apt update
  - sudo apt install -y dh-systemd fakeroot
script: "./tests/scripts/prepare_test_environment && ./tests/scripts/run_all_tests"
dist: xenial
branches:
  only:
  - master
  - stable-1.1
  - release-1.2
  - /^\d+\.\d\+\.\d+$/
